<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">	
	<title>Twitter Manual Display</title>
	<meta name="robots" content="noindex">
	<link rel="icon" href="favicon.ico" type="image/x-icon" />	
    <link rel="stylesheet" href="/css/main.css">	
</head>
<body>
    <header>
        
        <img class="twitter-logo" src="/images/twitter-logo.png" />        
        
    </header>
    
    <main>
        
        <section id="intro-wrapper" class="section-wrapper intro-wrapper">
            
            <div class="section-content clearfix">
                <h1>Add Tweet to Display</h1>
                
                <p>
                    Paste a tweet URL and click 'Add to Display'
                </p>
                
                <input type="text" id="tweet-input" />
                
                <a class="button-link" id="add-button" href="#">Add to Display</a>
            </div>
            
        </section>
    </main>

    <script src="/js/admin.js"></script> 
        
</body>

</html>
